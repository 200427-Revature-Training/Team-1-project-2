server:
  port: 4444
spring:
  application:
    name: events
  datasource:
    url: jdbc:postgresql://${NODE_APP_URL}:5432/postgres
    username: ${NODE_APP_ROLE}
    password: ${NODE_APP_PASS}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    show-sql: true
    hibernate:
      ddl-auto: update